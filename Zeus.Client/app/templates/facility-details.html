<div class="form-group label-static is-empty">
    <label for="i1" class="control-label">Ονομασία</label>
    <input type="text" class="form-control" id="i1" placeholder="Ονομασία" ng-model="facility.Name">
</div>
<div class="form-group label-static is-empty">
    <label for="i2" class="control-label">Περιγραφή</label>
    <input type="text" class="form-control" id="i2" placeholder="Περιγραφή" ng-model="facility.Description">
</div>
<div class="form-group label-static is-empty">
    <label for="i3" class="control-label">Κατηγορία</label>
    <input type="text" class="form-control" id="i3" placeholder="Κατηγορία" ng-model="facility.Type" uib-typeahead="state for state in categories | filter:$viewValue">
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group label-static is-empty">
            <label for="Capacity" class="control-label">Χωρητικότητα</label>
            <input type="number" class="form-control" id="Capacity" placeholder="Χωρητικότητα" ng-model="facility.Capacity">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group label-static is-empty col-md-6">
            <label for="Attendance" class="control-label">Φιλοξενούμενοι</label>
            <input type="number" class="form-control" id="Attendance" placeholder="Φιλοξενούμενοι" ng-model="facility.Attendance" readonly>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="facility.IsSecure" disabled> Φυλασσόμενος Χώρος
                </label>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="facility.HasHealthcare" disabled> Υγεινομική Υποστήριξη
                </label>
            </div>

        </div>
    </div>
</div>
<div class="form-group label-static is-empty">
    <label for="Status" class="control-label">Κατάσταση</label>
    <input type="text" class="form-control" id="Status" placeholder="Κατάσταση" ng-model="facility.Status" uib-typeahead="state for state in statuses | filter:$viewValue">
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label" for="StatusDateTime">Ημ. Κατάστασης</label>
            <div class="input-group">
                <input type="text" id="StatusDateTime" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="facility.StatusDateTime" show-button-bar="false" is-open="datePicker1.opened" placeholder="Έναρξη" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openDatePicker($event, 1)"><i class="material-icons md-36">date_range</i></button>
                </span>
                <uib-timepicker ng-model="facility.StatusDateTime" hour-step="hstep" minute-step="mstep" show-meridian="false" class="mydatepicker"></uib-timepicker>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label class="control-label" for="StatusECT">Ημ. Αποκατάστασης</label>
            <div class="input-group">
                <input type="text" id="StatusECT" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="facility.StatusECT" show-button-bar="false" is-open="datePicker2.opened" placeholder="Έναρξη" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openDatePicker($event, 2)"><i class="material-icons md-36">date_range</i></button>
                </span>
                <uib-timepicker ng-model="facility.StatusECT" hour-step="hstep" minute-step="mstep" show-meridian="false" class="mydatepicker"></uib-timepicker>
            </div>
        </div>
    </div>
</div>
<div class="form-group label-static is-empty">
    <label for="Administration" class="control-label">Διαχειριστής</label>
    <input type="text" class="form-control" id="Administration" placeholder="Διαχειριστής" ng-model="facility.Administration" uib-typeahead="state for state in administrations | filter:$viewValue">
</div>
