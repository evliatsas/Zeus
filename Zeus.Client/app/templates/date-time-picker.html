<div>
    <div class="form-group">
        <label class="control-label" for="dtp">{{label}}</label>
        <div>
            <input type="text" id="dtp" class="form-control" uib-datepicker-popup="{{format}}" ng-model="date" show-button-bar="false" is-open="opened" placeholder="{{placeholder == null ? label : placeholder}}" />
            <button type="button" class="btn btn-xs" ng-click="opened = true" style="padding: 0px; position: absolute; bottom: 10px; right: 110px"><i class="material-icons md-36">date_range</i></button>
            <uib-timepicker ng-model="date" hour-step="1" minute-step="15" show-meridian="false" class="mydatepicker" style="position: absolute; top: 10px; right: 0px"></uib-timepicker>
        </div>
    </div>
</div>
