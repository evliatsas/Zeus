                    <ul class="nav navbar-nav">

                        <li ng-class="menu.getClass('/facilities')"><a ng-href="#/facilities">Δομές Φιλοξενίας</a></li>
                        <li ng-class="menu.getClass('/map')"><a ng-href="#/map">Χάρτης</a></li>
                        <li ng-class="menu.getClass('/about')"><a ng-href="#/about">About</a></li>

                </div>
