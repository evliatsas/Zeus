<form name="form">
    <div class="pull-right">
        <button class="btn btn-danger btn-fab fab" ng-click="delete()" title="{{ 'PERSON.DELETE' | translate }}">
            <i class="material-icons">delete</i>
        </button>
        <button class="btn btn-success btn-fab fab" ng-click="save()" ng-disabled="form.$invalid" title="{{ 'PERSON.SAVE' | translate }}">
            <i class="material-icons">save</i>
        </button>
    </div>
    <h2>{{ 'PERSON.TITLE' | translate }}<span class="text-primary" style="font-weight:300">{{data.Name}}</span></h2>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <div class="form-group label-static ng-is-empty" ng-class="{ 'has-error': form.Name.$invalid }">
            <label for="i111" class="control-label">{{ 'PERSON.NAME' | translate }}</label>
            <input type="text" class="form-control" id="i111" name="Name" ng-model="data.Name" required>
            <span class="material-input"></span>
        </div>
        <div class="form-group label-static ng-is-empty">
            <label for="Passport" class="control-label">{{ 'PERSON.PASSPORT' | translate }}</label>
            <input type="text" class="form-control" id="Passport" ng-model="data.Passport">
        </div>
        <div class="form-group label-static ng-is-empty">
            <label for="Nationality" class="control-label">{{ 'PERSON.NATIONALITY' | translate }}</label>
            <input type="text" class="form-control" id="Nationality" ng-model="data.Nationality">
        </div>
        <div class="form-group label-static ng-is-empty">
            <label for="Age" class="control-label">{{ 'PERSON.AGE' | translate }}</label>
            <input type="number" class="form-control" id="Age" ng-model="data.Age" min="0" max="120">
            <span class="material-input"></span>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="data.IsSensitive">{{ 'PERSON.IS_SENSITIVE' | translate }}
                </label>
            </div>
        </div>
        <div class="form-group label-static ng-is-empty">
            <label for="Sensitivity" class="control-label">{{ 'PERSON.SENSITIVITY' | translate }}</label>
            <input type="text" class="form-control" id="Sensitivity" ng-model="data.Sensitivity" ng-disabled="!data.IsSensitive">
        </div>
        <div class="form-group label-static ng-is-empty is-empty">
            <label for="FacilityId" class="control-label">{{ 'PERSON.FACILITY' | translate }}</label>
            <select id="FacilityId" class="form-control" ng-model="data.FacilityId">
                <option ng-repeat="facility in facilities" value="{{facility.Id}}">
                    {{facility.Description}}
                </option>
            </select>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5 col-lg-offset-1 shadow-box container-fluid" style="margin-top: 50px">
        <div class="btn-group-sm col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <span class="pull-left lead"><i>{{ 'PERSON.RELATIVES' | translate }}</i></span>
            <span class="btn btn-info btn-fab fab pull-right" ng-click="addRelative()">
                <i class="material-icons" title="{{ 'PERSON.ADD_RELATIVE' | translate }}">add</i>
            </span>
        </div>
        <div class="form-inline col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-repeat="relative in data.Relatives">
            <select class="form-control" ng-model="relative.Relationship" required convert-to-number>
                <option ng-repeat="relationship in lookup.relationships" value="{{relationship.Id}}">
                    {{relationship.Description}}
                </option>
            </select>
            <input type="text" class="form-control" ng-model="relative.Relative.Name" readonly="true" style="margin-left: 20px; font-weight: bold">
            <button class="btn btn-info" style="padding: 0px; left: -25px; top: 5px" ng-click="data.Relatives.splice($index, 1)"><i class="material-icons">clear</i></button>
        </div>
    </div>
</form>
