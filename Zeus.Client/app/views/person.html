<div class="pull-right">
    <span class="btn btn-danger btn-fab fab" ng-click="delete()">
        <i class="material-icons" title="Διαγραφή Προμηθευτή">delete</i>
    </span>
    <span class="btn btn-success btn-fab fab" ng-click="save()">
        <i class="material-icons" title="Αποθήκευση Προμηθευτή">save</i>
    </span>
</div>
<h2>Ταυτοποιημένος</h2>
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div class="form-group label-static ng-is-empty">
        <label for="Name" class="control-label">Όνομα</label>
        <input type="text" class="form-control" id="Name" ng-model="data.Name">
    </div>
    <div class="form-group label-static ng-is-empty">
        <label for="Passport" class="control-label">Διαβατήριο</label>
        <input type="text" class="form-control" id="Passport" ng-model="data.Passport">
    </div>
    <div class="form-group label-static ng-is-empty">
        <label for="Nationality" class="control-label">Εθνικότητα</label>
        <input type="text" class="form-control" id="Nationality" ng-model="data.Nationality">
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="data.IsSensitive"> Ευπαθής
            </label>
        </div>
    </div>
    <div class="form-group label-static ng-is-empty">
        <label for="Sensitivity" class="control-label">Ευπάθεια</label>
        <input type="text" class="form-control" id="Sensitivity" ng-model="data.Sensitivity">
    </div>
    <div class="form-group label-static ng-is-empty is-empty">
        <label for="FacilityId" class="control-label">Δομή Φιλοξενείας</label>
        <select id="FacilityId" class="form-control" ng-model="data.FacilityId">
            <option ng-repeat="facility in facilities" value="{{facility.Id}}">
                {{facility.Description}}
            </option>
        </select>
    </div>
</div>
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-5 col-lg-offset-1 shadow-box container-fluid" style="margin-top: 50px">
    <div class="btn-group-sm col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <span class="pull-left lead"><i>Συγγενείς</i></span>
        <span class="btn btn-info btn-fab fab pull-right" ng-click="addRelative()">
            <i class="material-icons" title="Προσθήκη Συγγενή">add</i>
        </span>
    </div>
    <div class="form-inline col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-repeat="relative in data.Relatives">
        <select class="form-control" ng-model="relative.Relationship" required>
            <option ng-repeat="relationship in lookup.relationships" value="{{relationship.Id}}" ng-selected="relationship.Id.toString() == relative.Relationship.toString()">
                {{relationship.Description}}
            </option>
        </select>
        <input type="text" class="form-control" ng-model="relative.Relative.Name" readonly="true" style="margin-left: 20px; font-weight: bold">
        <a href="javascript:void(0)" class="btn btn-info" style="padding: 0px; left: -25px; top: 5px" ng-click="data.Relatives.splice($index, 1)"><i class="material-icons">clear</i></a>
    </div>
</div>
