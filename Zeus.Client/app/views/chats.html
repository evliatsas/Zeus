<div class="col-md-12">
    <h2 class="pull-left">{{'MENU.USER_MENU.MESSAGES'|translate}}</h2>
    <button class="btn btn-primary btn-fab fab pull-right" ng-click="util.goBack()" title="{{ 'REPORT.BACK' | translate }}"><i class="material-icons">arrow_back</i></button>
</div>
<div class="col-md-8" style="overflow: scroll;height: 100%">
    <div class="list-group">
        <div ng-repeat="msg in messages">
            <div class="list-group-item">
                <div class="row-action-primary" ng-class="{'text-success': msg.Status == 0}">
                    <i class="material-icons">folder</i>
                </div>
                <div class="row-content">
                    <div class="least-content">{{msg.Send | date:'dd/MM/yyyy HH:mm'}}</div>
                    <h4 class="list-group-item-heading">{{msg.Sender}}</h4>
                    <p class="list-group-item-text">{{msg.Message}}</p>
                </div>
            </div>
            <div class="list-group-separator"></div>
        </div>
    </div>
</div>
<div class="col-md-4">
    <ul class="list-group">
        <li class="list-group-item text-danger" ng-class="{'text-success': user.Connected}" ng-repeat="user in users">{{user.FullName}} <i class="material-icons md-20">person</i></li>
    </ul>
</div>
<div class="col-md-12" style="position:fixed;bottom:10px">
    <div class="form-group label-static">
        <label class="control-label">Nέο Μήνυμα</label>
        <div class="input-group">
            <textarea class="form-control" ng-model="newmessage"></textarea>
            <span class="input-group-btn">
        <button ng-click="send()" type="button" class="btn btn-default">Αποστολη</button>
    </span>
        </div>
    </div>
</div>
