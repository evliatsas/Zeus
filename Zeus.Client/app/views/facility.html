<div class="col-md-4">
    <facility-details facility="data"></facility-details>
</div>

<div class="col-md-8">
    <uib-tabset justified="true" active="active">
        <uib-tab index="0" heading="Στέγαση">
            <div style="padding: 0px">
                <div ng-repeat="housing in data.Housings" class="col-lg-6 col-md-6 col-sm-6 col-xs-12" style="padding: 5px">
                    <facility-housing housing="housing" index="$index"></facility-housing>
                </div>
            </div>
            <fab fab-icon="add" fab-on-click="addHousing()"></fab>
        </uib-tab>
        <uib-tab index="2" heading="Επαφές">
            <div style="padding: 0px">
                <div ng-repeat="item in data.Contacts" class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="padding: 5px">
                    <contact-card contact="item"></contact-card>
                </div>
            </div>
            <fab fab-icon="add" fab-click="addContact()"></fab>
        </uib-tab>
        <uib-tab index="3" heading="Υποστήριξη">
            <uib-tabset justified="true" active="active" class="tabset-inverted">
                <uib-tab index="0" heading="Υγειονομική">
                    <div class="col-xs-11 col-sm-11 col-md-11">
                        <div ng-repeat="item in data.Providers" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <provider-card provider="item"></provider-card>
                        </div>
                        <fab fab-icon="add" fab-click="addProvider()"></fab>
                    </div>
                </uib-tab>
                <uib-tab index="1" heading="Φύλαξη">
                    <div class="col-xs-11 col-sm-11 col-md-11">
                        <div ng-repeat="item in data.Providers" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <provider-card provider="item"></provider-card>
                        </div>
                    </div>
                    <fab fab-icon="add" fab-click="addProvider()"></fab>
                </uib-tab>
                <uib-tab index="2" heading="Σίτιση">
                    <div class="col-xs-11 col-sm-11 col-md-11">
                        <div ng-repeat="item in data.Providers" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <provider-card provider="item"></provider-card>
                        </div>
                    </div>
                    <fab fab-icon="add" fab-click="addProvider()"></fab>
                </uib-tab>
                <uib-tab index="3" heading="Εφοδιασμός">
                    <div class="col-xs-11 col-sm-11 col-md-11">
                        <div ng-repeat="item in data.Providers" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                            <provider-card provider="item"></provider-card>
                        </div>
                    </div>
                    <fab fab-icon="add" fab-click="addProvider()"></fab>
                </uib-tab>
            </uib-tabset>
        </uib-tab>
        <uib-tab index="4" heading="Αναφορές">
            <cinnamon-grid grid-columns="reportcolumns"
                           grid-items="data.Reports"
                           show-grid-buttons="false"
                           hide-item-buttons="true"
                           highlight="!item.IsAcknowledged"
                           row-click-fn="showReport(item)">
            </cinnamon-grid>
        </uib-tab>
    </uib-tabset>
</div>
