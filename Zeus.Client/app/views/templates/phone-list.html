
<div>
    <label class="control-label">{{ 'PHONE_LIST.PHONES' | translate }}</label>
    <span class="btn-group-sm pull-right">
        <button class="btn btn-info" ng-click="addPhone()"><i class="material-icons">add</i></button>
    </span>
    <div class="form-inline" ng-repeat="phone in phones">
        <select class="form-control" ng-model="phone.Type">
            <option ng-repeat="phoneType in phoneTypes" value="{{phoneType}}">
                {{phoneType}}
            </option>
        </select>
        <input type="text" class="form-control" placeholder="{{ 'PHONE_LIST.NUMBER' | translate }}" ng-model="phone.Number">
        <button class="btn btn-info" style="padding: 0px; left: -25px; top: 5px" ng-click="phones.splice($index, 1)"><i class="material-icons">clear</i></button>
    </div>
</div>
