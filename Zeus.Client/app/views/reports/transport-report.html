<!--<save-alert entity="report" on-save="save()"></save-alert>-->
<div class="jumbotron col-md-offset-3 col-md-6">
    <div class="pull-right">
        <span class="btn btn-danger btn-fab fab" ng-click="delete()">
            <i class="material-icons" title="Διαγραφή Αναφοράς">delete</i>
        </span>
        <span class="btn btn-success btn-fab fab" ng-click="save()">
            <i class="material-icons" title="Αποθήκευση Αναφοράς">save</i>
        </span>
    </div>
    <div ng-bind-html="lookup.reportTitles[reportType].Description" />

    <div class="form-group label-static ng-is-empty">
        <label for="i10" class="control-label">Προτεραιότητα</label>
        <select id="i10" class="form-control" ng-model="report.Priority">
            <option ng-repeat="priority in lookup.prioritiesTitles" value="{{priority.Id}}">
                {{priority.Description}}
            </option>
        </select>
    </div>
    <div class="form-group label-static ng-is-empty">
        <label for="i1" class="control-label">Θέμα</label>
        <input type="text" class="form-control" id="i1" ng-model="report.Subject">
    </div>
    <div class="form-group label-static ng-is-empty">
        <label for="i2" class="control-label">Από (Δομή Φιλοξενίας)</label>
        <select id="i2" class="form-control" ng-model="report.StartingPoint">
            <option ng-repeat="facility in facilities" value="{{facility.Id}}">
                {{facility.Description}}
            </option>
        </select>
        <!--<input type="text" class="form-control" id="i2" ng-model="report.StartingPoint.Name" uib-typeahead="dest for dest in facilities | filter:$viewValue">-->
    </div>
    <div class="form-group label-static ng-is-empty">
        <label for="i4" class="control-label">Πρός</label>
        <select id="i2" class="form-control" ng-model="report.Destination">
            <option ng-repeat="facility in facilities" value="{{facility.Id}}">
                {{facility.Description}}
            </option>
        </select>
        <!--<input type="text" class="form-control" id="i4" ng-model="report.Destination.Name" uib-typeahead="dest for dest in facilities | filter:$viewValue">-->
    </div>
    <div class="form-group label-static ng-is-empty">
        <label for="i3" class="control-label">Είδος Μετακίνησης</label>
        <input type="text" class="form-control" id="i3" ng-model="report.MovementType" uib-typeahead="type for type in lookup.movementTypes | filter:$viewValue">
    </div>
    <div class="form-group label-static ng-is-empty">
        <label for="i5" class="control-label">Πλήθος Ατόμων</label>
        <input type="number" class="form-control" id="i5" ng-model="report.PersonCount">
        <span class="material-input"></span>
    </div>
    <div class="form-group label-static ng-is-empty">
        <date-time-picker label="Αναχώρηση" format="dd/MM/yy" date="report.Departure"></date-time-picker>
    </div>
    <div class="form-group label-static ng-is-empty">
        <date-time-picker label="Εκτιμώμενη Άφιξη" format="dd/MM/yy" date="report.ETA"></date-time-picker>
    </div>
   
    <div class="form-group label-static ng-is-empty">
        <label for="i6" class="control-label">Μέσο Μεταφοράς</label>
        <input type="text" class="form-control" id="i6" ng-model="report.Transportation.Type" uib-typeahead="trans for trans in lookup.transportation | filter:$viewValue">
    </div>
    <div class="form-group label-static ng-is-empty">
        <label for="i6" class="control-label">Μον. Αναγνωριστικό</label>
        <input type="text" class="form-control" id="i6" ng-model="report.Transportation.UniqueId">
    </div>
    <div class="form-group label-static ng-is-empty">
        <label for="i6" class="control-label">Ιδιοκτήτης</label>
        <input type="text" class="form-control" id="i6" ng-model="report.Transportation.Owner">
    </div>
    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="report.IsTransportHired"> Είναι Ναυλωμένο
            </label>
        </div>
    </div>
    <div class="form-group label-static ng-is-empty">
        <label for="i3" class="control-label">Κείμενο</label>
        <textarea class="form-control" id="i3" ng-model="report.Notes" />
    </div>
</div>
