<div class="jumbotron col-md-offset-3 col-md-6">
    <div class="pull-right">
        <span ng-if="!report.IsArchived" class="btn btn-info btn-fab fab" ng-click="archive()">
            <i class="material-icons" title="Αρχειοθέτηση Αναφοράς">archive</i>
        </span>
        <span ng-if="report.IsArchived" class="btn btn-info btn-fab fab" ng-click="archive()">
            <i class="material-icons" title="Εξαγωγή Αναφοράς από Αρχείο">archive</i>
        </span>
        <span class="btn btn-danger btn-fab fab" ng-click="delete()">
            <i class="material-icons" title="Διαγραφή Αναφοράς">delete</i>
        </span>
        <span class="btn btn-success btn-fab fab" ng-click="save()">
            <i class="material-icons" title="Αποθήκευση Αναφοράς">save</i>
        </span>
    </div>
    <div ng-bind-html="lookup.reportTitles[reportType].Description" />

    <div class="form-group label-static ng-is-empty">
        <label for="i1" class="control-label">Προτεραιότητα</label>
        <select id="i1" class="form-control" ng-model="report.Priority" convert-to-number>
            <option ng-repeat="priority in lookup.prioritiesTitles" value="{{priority.Id}}">
                {{priority.Description}}
            </option>
        </select>
    </div>

    <div class="form-group label-static ng-is-empty">
        <label for="i2" class="control-label">Θέμα</label>
        <input type="text" class="form-control" id="i2" ng-model="report.Subject">
    </div>

    <div ng-if="reportType != 2" class="form-group label-static ng-is-empty">
        <label for="i3" class="control-label">Δομή Φιλοξενίας</label>
        <input type="text" class="form-control" id="i3" ng-model="report.Facility.Name" readonly>
    </div>
    <div class="form-group label-static ng-is-empty">
        <label for="i4" class="control-label">Κείμενο</label>
        <textarea class="form-control" id="i4" ng-model="report.Notes" />
    </div>
</div>
