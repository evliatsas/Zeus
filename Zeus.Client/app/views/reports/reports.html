<div class="col-md-12">
    <h2 class="pull-left">{{title}}</h2>
    <button class="btn btn-primary btn-fab fab pull-right" ng-click="util.goBack()" title="{{ 'REPORT.BACK' | translate }}"><i class="material-icons">arrow_back</i></button>
</div>
<cinnamon-grid grid-columns="reportcolumns"
               grid-items="reports"
               show-grid-buttons="false"
               hide-item-buttons="true"
               highlight="false"
               row-click-fn="showReport(item)">
</cinnamon-grid>
