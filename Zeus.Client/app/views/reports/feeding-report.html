<form name="feedingForm">
    <div class="jumbotron col-md-offset-3 col-md-6">
        <div class="pull-right">
            <span ng-if="!report.IsArchived" class="btn btn-info btn-fab fab" ng-click="archive()">
                <i class="material-icons" title="{{ 'REPORT.NOT_ARCHIVED' | translate }}">archive</i>
            </span>
            <span ng-if="report.IsArchived" class="btn btn-info btn-fab fab" ng-click="archive()">
                <i class="material-icons" title="{{ 'REPORT.ARCHIVED' | translate }}">unarchive</i>
            </span>
            <span class="btn btn-danger btn-fab fab" ng-click="delete()">
                <i class="material-icons" title="{{ 'FEEDING_REPORT.DELETE' | translate }}">delete</i>
            </span>
            <button class="btn btn-success btn-fab fab" ng-click="save()" ng-disabled="feedingForm.$invalid">
                <i class="material-icons" title="{{ 'FEEDING_REPORT.SAVE' | translate }}">save</i>
            </button>
        </div>
        <div ng-bind-html="lookup.reportTitles[reportType].Description" />

        <div class="form-group label-static ng-is-empty" ng-class="{ 'has-error': feedingForm.Priority.$invalid }">
            <label for="i10" class="control-label">{{ 'FEEDING_REPORT.PRIORITY' | translate }}</label>
            <select id="i10" class="form-control" name="Priority" ng-model="report.Priority" convert-to-number required>
                <option ng-repeat="priority in lookup.prioritiesTitles" value="{{priority.Id}}">
                    {{priority.Description}}
                </option>
            </select>
        </div>
        <div class="form-group label-static ng-is-empty">
            <label for="i1" class="control-label">{{ 'FEEDING_REPORT.SUBJECT' | translate }}</label>
            <input type="text" class="form-control" id="i1" ng-model="report.Subject">
        </div>
        <div class="form-group label-static ng-is-empty">
            <label for="i2" class="control-label">{{ 'FEEDING_REPORT.FACILITY' | translate }}</label>
            <input type="text" class="form-control" id="i2" ng-model="report.Facility.Name" readonly>
        </div>
        <div class="form-group label-static ng-is-empty" ng-class="{ 'has-error': feedingForm.FeedingProvider.$invalid }">
            <label class="control-label">{{ 'FEEDING_REPORT.PROVIDER' | translate }}</label>
            <select class="form-control" name="FeedingProvider" ng-model="report.FeedingProviderId" required>
                <option ng-repeat="provider in providers" value="{{provider.Id}}">
                    {{provider.Name}}
                </option>
            </select>
        </div>
        <div class="form-group label-static ng-is-empty">
            <label for="i4" class="control-label">{{ 'FEEDING_REPORT.MEAL' | translate }}</label>
            <input type="text" class="form-control" id="i4" ng-model="report.Meal">
        </div>
        <div class="form-group label-static ng-is-empty" ng-class="{ 'has-error': feedingForm.Rations.$invalid }">
            <label for="i5" class="control-label">{{ 'FEEDING_REPORT.RATIONS' | translate }}</label>
            <input type="number" name="Rations" class="form-control" id="i5" ng-model="report.Rations" required>
        </div>
        <div class="form-group label-static ng-is-empty">
            <label for="i3" class="control-label">{{ 'FEEDING_REPORT.NOTES' | translate }}</label>
            <textarea class="form-control" id="i3" ng-model="report.Notes" />
        </div>
    </div>
</form>
