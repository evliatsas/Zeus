<div class="form-group label-floating ng-is-empty">
    <label for="i1" class="control-label">Θέμα</label>
    <input type="text" class="form-control" id="i1" ng-model="report.Subject">
</div>
<div class="form-group label-floating ng-is-empty">
    <label for="i2" class="control-label">Δομή Φιλοξενίας</label>
    <input type="text" class="form-control" id="i2" ng-model="report.Facility.Name" readonly>
</div>
<div class="form-group label-floating ng-is-empty">
    <label class="control-label">Προμηθευτής</label>
    <select class="form-control" ng-model="report.FeedingProvider">
        <option ng-repeat="provider in providers" value="{{provider}}">
            {{provider.Name}}
        </option>
    </select>
</div>
<div class="form-group label-static ng-is-empty">
    <label for="i4" class="control-label">Γεύμα</label>
    <input type="text" class="form-control" id="i4" ng-model="report.Meal">
</div>
<div class="form-group label-static ng-is-empty">
    <label for="i5" class="control-label">Μερίδες</label>
    <input type="number" class="form-control" id="i5" ng-model="report.Rations">
    <span class="material-input"></span>
</div>
<div class="form-group label-floating ng-is-empty">
    <label for="i3" class="control-label">Κείμενο</label>
    <textarea class="form-control" id="i3" ng-model="report.Notes" />
</div>
