<div class="form-group label-floating ng-is-empty">
    <label for="i1" class="control-label">Θέμα</label>
    <input type="text" class="form-control" id="i1" ng-model="report.Subject">
</div>
<div class="form-group label-floating ng-is-empty">
    <label for="i2" class="control-label">Δομή Φιλοξενίας</label>
    <input type="text" class="form-control" id="i2" ng-model="report.Facility.Name" readonly>
</div>
<div class="form-group label-floating ng-is-empty">
    <label for="i4" class="control-label">Πλήθος Ατόμων</label>
    <input type="number" class="form-control" id="i4" ng-model="report.PersonCount">
    <span class="material-input"></span>
</div>
<div class="form-group label-floating ng-is-empty">
    <label for="i4" class="control-label">Πλήθος Παιδιών</label>
    <input type="number" class="form-control" id="i4" ng-model="report.Children">
    <span class="material-input"></span>
</div>
<div class="form-group label-floating ng-is-empty">
    <label for="i4" class="control-label">Άτομα Ευαίσθητης Ομάδας</label>
    <input type="number" class="form-control" id="i4" ng-model="report.SensitiveCount">
    <span class="material-input"></span>
</div>
<div class="form-group label-floating ng-is-empty">
    <label for="i3" class="control-label">Κείμενο</label>
    <textarea class="form-control" id="i3" ng-model="report.Notes" />
</div>
