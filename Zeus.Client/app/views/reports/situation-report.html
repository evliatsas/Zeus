<form name="form">
    <div class="jumbotron col-md-offset-3 col-md-6">
        <div class="pull-right">
            <button ng-if="!report.IsArchived" class="btn btn-info btn-fab fab" ng-click="archive()">
                <i class="material-icons" title="{{ 'REPORT.NOT_ARCHIVED' | translate }}">archive</i>
            </button>
            <button ng-if="report.IsArchived" class="btn btn-info btn-fab fab" ng-click="archive()">
                <i class="material-icons" title="{{ 'REPORT.ARCHIVED' | translate }}">unarchive</i>
            </button>
            <button class="btn btn-danger btn-fab fab" ng-click="delete()">
                <i class="material-icons" title="{{ 'SITUATION_REPORT.DELETE' | translate }}">delete</i>
            </button>
            <button class="btn btn-success btn-fab fab" ng-click="save()" ng-disabled="form.$invalid">
                <i class="material-icons" title="{{ 'SITUATION_REPORT.SAVE' | translate }}">save</i>
            </button>
        </div>
        <div ng-bind-html="lookup.reportTitles[reportType].Description"></div>

        <div class="form-group label-static ng-is-empty" ng-class="{ 'has-error': form.Priority.$invalid }">
            <label for="i10" class="control-label">{{ 'SITUATION_REPORT.PRIORITY' | translate }}</label>
            <select id="i10" class="form-control" name="Priority" ng-model="report.Priority" convert-to-number required>
                <option ng-repeat="priority in lookup.prioritiesTitles" value="{{priority.Id}}">
                    {{priority.Description}}
                </option>
            </select>
        </div>
        <div class="form-group label-static ng-is-empty">
            <label for="i1" class="control-label">{{ 'SITUATION_REPORT.SUBJECT' | translate }}</label>
            <input type="text" class="form-control" id="i1" ng-model="report.Subject">
        </div>
        <div class="form-group label-static ng-is-empty"  ng-class="{ 'has-error': form.PersonCount.$invalid }">
            <label for="i4" class="control-label">{{ 'SITUATION_REPORT.PERSON_COUNT' | translate }}</label>
            <input type="number" class="form-control" name="PersonCount" id="i4" ng-model="report.PersonCount" required min="0">
            <span class="material-input"></span>
        </div>
        <div class="form-group label-static ng-is-empty">
            <label for="i4" class="control-label">{{ 'SITUATION_REPORT.CHILDREN' | translate }}</label>
            <input type="number" class="form-control" id="i4" ng-model="report.Children" min="0" max="{{report.PersonCount}}">
            <span class="material-input"></span>
        </div>
        <div class="form-group label-static ng-is-empty">
            <label for="i4" class="control-label">{{ 'SITUATION_REPORT.SENSITIVE_COUNT' | translate }}</label>
            <input type="number" class="form-control" id="i4" ng-model="report.SensitiveCount" min="0" max="{{report.PersonCount}}">
            <span class="material-input"></span>
        </div>
        <div class="form-group label-static ng-is-empty">
            <label for="i3" class="control-label">{{ 'SITUATION_REPORT.NOTES' | translate }}</label>
            <textarea class="form-control" id="i3" ng-model="report.Notes"></textarea>
        </div>
    </div>
</form>
