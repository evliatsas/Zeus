<div class="jumbotron col-md-offset-4 col-md-4">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="username" class="sr-only">{{ 'LOGIN.USERNAME' | translate }}</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="{{ 'LOGIN.USERNAME' | translate }}" required autofocus ng-model="username">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="{{ 'LOGIN.PASSWORD' | translate }}" required ng-model="password">
        <button class="btn btn-lg btn-primary btn-block" ng-click="login()">{{ 'LOGIN.SIGN_IN' | translate }}</button>
    </form>
</div>
