<div class="pull-right">
    <span class="btn btn-danger btn-fab fab" ng-click="delete()">
        <i class="material-icons" title="Διαγραφή Προμηθευτή">delete</i>
    </span>
    <span class="btn btn-success btn-fab fab" ng-click="save()">
        <i class="material-icons" title="Αποθήκευση Προμηθευτή">save</i>
    </span>
</div>
<h2>Επαφή</h2>
<div class="col-md-4">
    <div class="form-group label-static ng-is-empty">
        <label for="i1" class="control-label">Τίτλος</label>
        <input type="text" class="form-control" id="i1" ng-model="contact.Title">
    </div>
    <div class="form-group label-static ng-is-empty">
        <label for="i2" class="control-label">Όνοματεπώνυμο</label>
        <textarea class="form-control" id="i2" ng-model="contact.Name" />
    </div>
    <div class="form-group label-static ng-is-empty">
        <label for="i3" class="control-label">Εταιρία</label>
        <textarea class="form-control" id="i2" ng-model="contact.Company" />
    </div>
    <div class="form-group label-static ng-is-empty">
        <label for="Administration" class="control-label">Διαχειριστής</label>
        <input type="text" class="form-control" id="Administration" ng-model="contact.Administration" uib-typeahead="state for state in lookup.administrations | filter:$viewValue">
    </div>
    <div class="form-group label-static ng-is-empty">
        <label for="i4" class="control-label">Κατηγορία</label>
        <input type="text" class="form-control" id="Type" ng-model="contact.Type" uib-typeahead="type for type in lookup.contactTypes | filter:$viewValue">
    </div>
    <div class="form-group label-static ng-is-empty">
        <label for="i4" class="control-label">Διεύθυνση</label>
        <input type="text" class="form-control" id="i4" ng-model="contact.Address">
    </div>
    <div class="form-group label-static ng-is-empty">
        <label for="i4" class="control-label">Τηλέφωνα</label>
        <input type="text" class="form-control" id="i4" ng-model="contact.Phones">
    </div>
    <div class="form-group label-static ng-is-empty">
        <label for="i4" class="control-label">Email</label>
        <input type="text" class="form-control" id="i4" ng-model="contact.Email">
        <span class="material-input"></span>
    </div>
</div>

<div class="col-md-8" style="padding-top:20px;">
    <div class="shadow-box btn-group-sm">
        <span class="btn btn-info btn-fab fab pull-right" ng-click="addContact()">
            <i class="material-icons" title="Προσθήκη Επαφής">add</i>
        </span>
        <i>Επαφές</i>
        <cinnamon-grid grid-columns="lookupColumns"
                       hide-paging-dropdown ="true"
                       page-size="0"
                       grid-items="provider.Contacts"
                       show-grid-buttons="false"
                       hide-item-buttons="true"
                       row-click-fn="showContact(item)">
        </cinnamon-grid>
    </div>
    <div class="shadow-box btn-group-sm">
        <span class="btn btn-info btn-fab fab pull-right" ng-click="addFacility()">
            <i class="material-icons" title="Προσθήκη Δ.Φ.">add</i>
        </span>
        <i>Δομές Φιλοξ. που Εξυπηρετεί</i>
        <cinnamon-grid grid-columns="lookupColumns"
                       hide-paging-dropdown ="true"
                       page-size="0"
                       grid-items="provider.Facilities"
                       show-grid-buttons="false"
                       hide-item-buttons="true"
                       row-click-fn="showFacility(item)">
        </cinnamon-grid>
    </div>
</div>
